<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bankist Application</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="images/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input type="text" placeholder="user" class="input-user" />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="input-pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="b-label">Current balance</p>
          <p class="b-date">3322 As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="b-value">0000&#8364;</p>
      </div>
      <div class="movements">
        <div class="movements-row">
          <div class="move-type deposit">2 deposit</div>
          <div class="move-date">3 days ago</div>
          <div class="move-value">4 000&#8364;</div>
        </div>
        <div class="movements-row">
          <div class="move-type withdrawal">1 withdrawal</div>
          <div class="move-date">24/01/2037</div>
          <div class="move-value">-950&#8364;</div>
        </div>
      </div>
      <div class="summary">
        <p class="sum-label">In</p>
        <p class="summary-value value-in">0000&#8364;</p>
        <p class="sum-label">Out</p>
        <p class="summary-value value-out">0000&#8364;</p>
        <p class="sum-label">Interest</p>
        <p class="summary-value value-interest">0000&#8364;</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>
      <div class="operation op-transfer">
        <h2>Transfer money</h2>
        <form class="form transfer">
          <input type="text" name="transfer to" class="form-input input-to" />
          <input
            type="number"
            name="transfer to-amount"
            class="form-input input-amount"
          />
          <button class="form-btn btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>
      <div class="operation op-loan">
        <h2>Request loan</h2>
        <form class="form loan">
          <input type="number" class="form-input input-loan-amount" />
          <button class="form-btn btn-loan">&rarr;</button>
          <label class="form-label label-loan">Amount</label>
        </form>
      </div>
      <div class="operation op-close">
        <h2>Close account</h2>
        <form class="form close">
          <input type="text" class="form-input close-input-user" />
          <input
            type="password"
            maxlength="6"
            class="form-input close-input-pin"
          />
          <button class="form-btn btn-close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
